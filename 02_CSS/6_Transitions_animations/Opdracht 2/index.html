<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            animation: color 3s forwards; 
        }
        @keyframes color {
            from {
                color: red;
            }
            to {
                color: yellow;
            }
        }
    </style>
</head>
<body>
    <h1>Opdracht 2 - Transitions</h1>
    <h2>Color transition from red to yellow</h2>
    
</body>
</html>
