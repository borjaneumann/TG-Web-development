      <!-- 9. Sinds   de   komst   van   HTML5   zijn   er   elementen   die   betekenissen   hebben.   Wat   wordt   er   bedoeld   met   HTML   semantics?   Waarom   is   het   gebruik   van   semantics   belangrijk?
        Aantwoord. Het gaat om de betekenis van de html tags. Deze tags geven informatie over de inhoud van hel element. Daardoor wordt de browser geinformeerd over de inhoud van het element.
        Als u wilt dat uw website toegankelijk is voor alle bezoekers, een hoge positie in de zoekmachines bereikt, beschikbaar is voor bezoekers van over de hele wereld en effectief kan communiceren met andere webservices, dan moet je semantic markup gebruiken.

    10. Wat   voor   content   zou   je   in   de   volgende   elementen   gebruiken? Geef   in   je   antwoord   voor   elk   element   een   toelichting.

    ● <header>   normaal gesproken zie je een logo, links...
    ● <footer>   Je ziet informatie over het website/bedrijf : contact, copyright...
    ● <main>   unique informatie die gerelateerd is om de pagina zelf. Deze informatie wordt niet herhaald bij andere paginas van de web. 
    ● <nav>   Een element dat blokken met sitenavigatielinks bevat. Dit element wordt meestal in de koptekst en voettekst van de pagina geplaatst en kan ook in een zijbalkelement worden gebruikt.   
    ● <section>  Het sectie element wordt gebruikt om secties van een document te defineren, zoals hoofdstukken of hoofdsecties van een lang formulierbericht.  
    ● <aside>   gerelateerd met de inhoud van de web maar niet onderdeel van de hoofdinhoud van het document. Het kan bijvoorbeeld een woordenlijstdefinitie bevatten van een term die in een blogpost voorkomt, of het kan advertenties bevatten die betrekking hebben op de inhoud van de pagina.
    ● <article> Het artikelelement wordt gebruikt om een blok inhoud te identificeren dat geschikt is voor hergebruik en distributie in andere instellingen, zoals een blogpost of een technisch artikel.


    Headers          

    11.Onderzoek   en   leg   uit   waarom   headers   zowel   belangrijk   zijn   voor   zoekmachines   als   voor   de   gebruikers.

    Aantwoord. Met de header geef je informatie aan de browser en aan de zoekmachines over je website. De headers geven ook informatie aan de gebruikers en kunnen ook de text aanpassen. 
           
    Voor   het   aanmaken   van   een   text-header,   in   het   Nederlands   een   subkop   of   kop,   kan   je   gebruik   maken   van   een   Header   tag.   Je   kunt   verschillende   grootte   koppen   creëren.      

    12.Onderzoek hoe   je   een   text-header   aanmaakt   en   reproduceer   het   volgende   resultaat: -->


    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
