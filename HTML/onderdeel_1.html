3. Wat   is   een   HTML   tag   en   een   HTML   element?   Hoe   open   je   een   HTML   tag   en   hoe   sluit   je   een   HTML   tag.   Maak   hiervoor   voorbeelden   en   leg   uit.

Elementen kan je gebruiken om verschillende onderdelen van je inhoud te verpakken zodat die er op een bepaalde manier gaat uitzien of zich gedragen.
Het element bestaat uit de tags en de content (inhoud).
De tags (een ander woord voor labels of markeerders) die de tekst insluiten kunnen van een woord of een afbeelding een hyperlink naar ergens anders maken, ze kunnen woorden cursiveren, lettertypes vergroten of verkleinen enzovoort.

<p>Dit is de inhoud van dit element</p>
De tags zijn <p> opening tag) en </p> (closing tag). De closing tag heeft een slash forward (/)


De belangrijkste onderdelen van ons element zijn:
De opening tag: (het openingslabel) Deze bestaat uit de naam van het element (in dit geval p), ingesloten door kleiner- en groter-dan-tekens. <elementnaam> toont ons waar het element en zijn invloed op de inhoud begint. In dit geval duidt het het begin van de paragraaf aan.
De closing tag:  (het eindlabel) Die is identiek aan de opening tag, behalve dat er ook nog een schuine streep voor de naam van het element staat. De schuine streep leunt naar voor en staat net achter <. Het eindlabel duidt het einde van het element aan, in dit geval dus het einde van de paragraaf.  Beginners vergeten de eindmarkeerder nogal eens en dat kan tot vreemde resultaten leiden.
De content: (de inhoud) Dit is de inhoud van het element, in dit geval gewoon een regel tekst. 
Het element: De openingsmarkeerder plus de eindmarkeerder plus de inhoud zijn gelijk aan het element.
