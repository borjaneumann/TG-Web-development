<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rekenmachine.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <div id="result">0</div>
            </div>
            <div id="numbers">
                <div id="first-line" class="line">
                    <button id="ac" onclick="backToColor('ac')" class="btn-light-grey smaller">AC</button>
                    <button id="sign" onclick="backToColor('sign')" class="btn-light-grey smaller">+/-</button>
                    <button id="modulo" onclick="backToColor('modulo')" class="btn-light-grey smaller">%</button>
                    <button  onclick="changeColor('division')" id="division" class="btn-orange">/</button>
                </div>
                <div id="second-line" class="line">
                    <button id="seven" onclick="backToColor('seven')" >7</button>
                    <button id='eight' onclick="backToColor('eight')">8</button>
                    <button id='nine' onclick="backToColor('nine')">9</button>
                    <button onclick="changeColor('many')" id="many" class="btn-orange">*</button>
                </div>
                <div id="third-line" class="line">
                    <button id='four' onclick="backToColor('four')">4</button>
                    <button id='five' onclick="backToColor('five')">5</button>
                    <button id='six' onclick="backToColor('six')">6</button>
                    <button onclick="changeColor('minus')" id='minus' class="btn-orange">-</button>
                </div>
                <div id="fourth-line" class="line">
                    <button id='one' onclick="backToColor('one')">1</button>
                    <button id='two' onclick="backToColor('two')">2</button>
                    <button id='three' onclick="backToColor('three')">3</button>
                    <button onclick="changeColor('plus')" class="btn-orange" id="plus">+</button>
                </div>
                <div id="fifth-line" class="line">
                    <button id='zero' onclick="backToColor('zero')" class="btn-double">0</button>
                    <!-- <button >2</button> -->
                    <button id='dot' onclick="backToColor('dot')">.</button>
                    <button id="equal" onclick="backToColor('equal')"class="btn-orange" >=</button>
                </div>
                
            
            </div>
        </div>
    </div>
    

    <script src="rekenmachine.js"></script>
</body>
</html>
