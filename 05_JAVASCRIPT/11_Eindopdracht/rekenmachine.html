<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rekenmachine.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <div id="result">0</div>
            </div>
            <div id="numbers">
                <div id="first-line" class="line">
                    <button id="ac" class="btn-light-grey smaller">AC</button>
                    <button id="sign" class="btn-light-grey smaller">+/-</button>
                    <button class="btn-light-grey smaller">%</button>
                    <button class="btn-orange">/</button>
                </div>
                <div id="second-line" class="line">
                    <button id="btn-7" value="7" >7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="btn-orange">*</button>
                </div>
                <div id="third-line" class="line">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button id='minus' class="btn-orange">-</button>
                </div>
                <div id="fourth-line" class="line">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="btn-orange">+</button>
                </div>
                <div id="fifth-line" class="line">
                    <button class="btn-double">0</button>
                    <!-- <button >2</button> -->
                    <button>.</button>
                    <button id="equal" class="btn-orange" >=</button>
                </div>
                
            
            </div>
        </div>
    </div>
    

    <script src="rekenmachine.js"></script>
</body>
</html>
