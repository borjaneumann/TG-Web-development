    <h1>Opdracht 4</h1>
    <div id="clubs" class="clubs"></div>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        const persons = [
            new Person("Jan", 24),
            new Person("Klaas", 15),
            new Person("Yanis", 42),
            new Person("Rupel", 55),
            new Person("Hendrik", 32),
            new Person("Mono", 28),
            new Person("West", 23),
        ]   
        persons.sort(function(a,b) {
            if (a.age<b.age) return -1;
            if (a.age>b.age) return 1;
            return 0;
            
        })
        console.log(persons)

    </script>
