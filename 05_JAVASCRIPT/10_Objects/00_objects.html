<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    //Object constructor
    var person = new Object();
        person.name = "Anand",
        person.getName = function(){
        return this.name ; 
    };

    //Literal constructor     
    var person = { 
        name : "Anand",
        getName : function (){
        return this.name
        } 
    } 

    //function Constructor
    function Person(name){
        this.name = name
        this.getName = function(){
            return this.name
        } 
    } 

    //Prototype
    function Person(){};
    Person.prototype.name = "Anand";

    //Function/Prototype combination
    function Person(name){
    this.name = name;
    } 
    Person.prototype.getName = function(){
    return this.name
    } 

    //Singleton
    var person = new function(){
        this.name = "Anand"
    } 
    
</script>  
</body>
</html>
