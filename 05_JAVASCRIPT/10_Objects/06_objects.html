    <div id="clubs" class="clubs"></div>
    <script>
        class Persona {
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
        }
        const personas = [
            new Persona("Jan", 24),
            new Persona("Klaas", 15),
            new Persona("Yanis", 42),
            new Persona("Rupel", 55),
            new Persona("Hendrik", 32),
            new Persona("Mono", 28),
            new Persona("West", 23),
        ]
        personas.sort(function(a,b) {
            if (a.age<b.age) return -1;
            if (a.age>b.age) return 1;
           
            return 0;
        }) 
        console.log(personas);
