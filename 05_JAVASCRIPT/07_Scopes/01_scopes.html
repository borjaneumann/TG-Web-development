<body>
    <h1>Opdracht 1</h1>
    <h2>Wat wordt er in de console gelogt? Wat voor scoping heb je hier te maken?</h2>
    <h3>Antwoord</h3>
    <p>Uncaught ReferenceError: carBrand is not defined at 01_scopes.html:16</p>
    <p>It has to do with block or local scope. Because carBrand is defined within the function only, console.log cannot find it</p>


    <script>
        function printCar() {
        const carBrand = "Volvo";
        }
        console.log(carBrand);
    </script>
    
</body>
