<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <button onclick="number()">click</button>
    <p id="number"></p>
    <script>
        let a = 3;
        let b = 7;
        let product = a*b;
        function number() {
            document.getElementById('number').innerHTML= product;
            console.log(3*7)
            return (a*b);
        }
    </script>
</body>
</html>
