<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Random name 5.3.</h1>
    <button onclick="controlList()">check</button>
    
    <input id='entry' type="text">
    <p id="answer"></p>
    <script>
        const namesList = ['John', 'Olly', 'Mo', 'Hendrik','Tony','Irus','Jan','Peter'];
        function randomName(){
            let randomName = namesList[Math.floor(Math.random()*8)];
            let index = namesList.indexOf(randomName);
            document.getElementById('answer').innerHTML='The index of the name is: ' + index;
            return randomName         
        }   
        function controlList(){
            randomName();
            if (namesList.includes(randomName())) {
            document.getElementById('entry').value= randomName() +' is bekend bij ons';
            let inputValue=document.getElementById('answer').value;
            return inputValue;}
        }   
    </script>
</body>
</html>
