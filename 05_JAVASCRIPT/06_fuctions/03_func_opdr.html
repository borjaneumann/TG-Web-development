<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Functions</title>
 </head>
 <body>
    <button onclick="number()">click</button>
    <p id="number"></p>
    <script>
        function number() {
            document.getElementById('number').innerHTML='3';
            console.log('3')
        }
    </script>
 </body>
 </html>
